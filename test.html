<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakCards 测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 SpeakCards 部署成功！</h1>
        <p>如果您看到这个页面，说明GitHub Pages部署已经工作了！</p>
        <p>部署时间: <span id="deployTime"></span></p>
        <a href="index.html" class="btn">进入SpeakCards应用</a>
        <br><br>
        <p>📱 这个页面可以在手机上正常访问</p>
        <p>🌐 GitHub Pages部署地址: https://mjlandyff.github.io/SpeakCards/</p>
    </div>
    
    <script>
        document.getElementById('deployTime').textContent = new Date().toLocaleString('zh-CN');
        
        // 3秒后自动跳转到主应用
        setTimeout(() => {
            if (confirm('是否现在进入SpeakCards应用？')) {
                window.location.href = 'index.html';
            }
        }, 3000);
    </script>
</body>
</html>
